					<div *ngIf="f.submitted && password2.invalid" class="invalid-feedback">
							<div *ngIf="password2.errors.required">Password is required</div>
							<div *ngIf="password2.errors.minlength">Password must be at least 8 characters</div>
					</div>
				</div>
				<br/>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-outline-primary px-5" >SET My password</button>
				</div>

		</div>

<div class="row mx-0" style="margin-top:30vh" *ngIf="resetSuccess">
	<div class="col-sm-12 text-center">
		<p class="font-weight-bold text-primary">
			Password has been reset .
			Click Log In to log in with the new password.
		</p>
		<button class="btn btn-outline-primary"	(click)="redirectLogin()">
			Log In
		</button>

	</div>
</div>
