			</div>

					{{e}} <br>
				</small>		
			</p>

					<label for="exampleInputEmail1">Email address</label>

						<div *ngIf="email.errors.required">Email is required</div>
					</div>
				</div>
				<br/>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-outline-primary px-5" >Reset</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="row mx-0" style="margin-top:30vh" *ngIf="emailSent">
	<div class="col-sm-12 text-center">
		<p class="font-weight-bold text-primary">
			<span class="h4 mb-2">Password reset request sent.</span><br>
			A password reset message sent your email {{user.email}}  
		</p>
		<button class="btn btn-outline-primary"	(click)="redirectHome()">
		Return to home
		</button>

	</div>
</div>
